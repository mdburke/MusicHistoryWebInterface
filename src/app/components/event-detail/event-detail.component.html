<div id="entry">
  <form #updateForm="ngForm">
    <div class="form-group">
      <label for="artist">Artist: </label>
      <input class="form-check-inline" type="text" name="artist" id="artist" [(ngModel)]="model.artist" required>
    </div>
    <div class="form-group">
      <label class="form-check-label" for="day">Month and Day: </label>
      <input class="form-check-inline" type="text" name="day" id="day" [(ngModel)]="model.day" required>
      <label class="form-check-label" for="year">Year: </label>
      <input class="form-check-inline" type="text" name="year" id="year" [(ngModel)]="model.year" required>
    </div>
    <div class="form-group">
      <label class="form-check-label" for="description">Description: </label>
      <textarea class="form-control" rows="5" id="description" name="description" [(ngModel)]="model.description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!updateForm.form.valid" (click)="onSubmit()">Update</button>
  </form>
</div>
